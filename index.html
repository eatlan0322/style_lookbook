        async function askGeminiStyling() {

            btn.innerHTML = `<i class="fa-solid fa-spinner animate-spin"></i>`;

                const result = await response.json();
                const advice = JSON.parse(result.candidates[0].content.parts[0].text);
                
                scenes.custom = { ...scenes.custom, ...advice, prompt: advice.image_prompt };
                renderRecommendation(scenes.custom);
                renderPalette(scenes.custom);
                
                // Scroll to recommendation on mobile so user sees the result immediately
                if (window.innerWidth < 1024) {
                    container.scrollIntoView({ behavior: 'smooth' });
                }
                
            } catch (error) { console.error(error); } 
            finally {
                btn.disabled = false;
                btn.innerText = "諮詢";
                container.querySelector('.glass-card').classList.remove('ai-shimmer');
            }
        }

        async function generateSampleImage() {
            const container = document.getElementById('image-container');
            const btn = document.getElementById('gen-btn');
            btn.disabled = true;
            container.innerHTML = `<div class="flex flex-col items-center"><div class="loader mb-2"></div><p class="text-sm text-gray-500">繪製中...</p></div>`;

            const scene = scenes[currentScene];
            const finalPrompt = scene.prompt || "An elegant Asian woman with gentle features.";
            
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/imagen-4.0-generate-001:predict?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        instances: [{ prompt: finalPrompt }],
                        parameters: { sampleCount: 1 }
                    })
                });
                const result = await response.json();
                const imageUrl = `data:image/png;base64,${result.predictions[0].bytesBase64Encoded}`;
                container.innerHTML = `<img src="${imageUrl}" class="w-full h-full object-cover rounded-3xl shadow-lg fade-in">`;
            } catch (error) {
                container.innerHTML = `<p class="text-red-400 text-sm">生成失敗</p>`;
            } finally { btn.disabled = false; }
        }

        window.onload = () => switchScene('professional');
    </script>
</body>
